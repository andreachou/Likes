<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Likes 05.18.2022</title>
</head>
<body>
    <!-- Top navigation bar -->
    <div class="nav">
        <h1>Network</h1>
    </div>

    <!-- body -->
    <div class = "container">
        <h2 id="subtitle">Your Feed</h2>

        <div class = "main">
            <!-- left -->
            <div class="left-col">
                <div class="main-user">
                    <img src="./images/user-circle.png" alt="avator">
                    <a href="#">Add an avator</a>
                    <h2>James Doe</h2>
                </div>
            </div>

            <!-- right -->
            <div class="right-col">
                <!-- feed #1 -->
                <div class="right-profile">
                        <div class="feed-top">
                            <h2>Neil M</h2>
                            
                            <!-- my like button -->
                            <div class="like-count">
                                <p id="l1">3</p><p>like(s)</p>
                                <button onclick="like('l1')"" id="like-btn">Like</button>
                            </div>
                        </div>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>

                <!-- feed #2 -->
                <div class="right-profile">
                    <div class="feed-top">
                        <h2>Nichole K</h2>
                        
                        <!-- my like button -->
                        <div class="like-count">
                            <p id="l2">9</p><p>like(s)</p>
                            <button onclick="like('l2')"" id="like-btn">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>

                <!-- feed #3 -->
                <div class="right-profile">
                    <div class="feed-top">
                        <h2>Jim R</h2>
                        
                        <!-- my like button -->
                        <div class="like-count">
                            <p id="l3">12</p><p>like(s)</p>
                            <button onclick="like('l3')"" id="like-btn">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
